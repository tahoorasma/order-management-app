version: '3.1'

services:
  backend:
    image: backend
    build: ./backend
    volumes:
      - ./backend:/home/project
      - backend_node_modules:/home/project/node_modules
      - backend_dist:/home/project/dist
    ports:
      - "8080:8080"
  frontend:
    image: frontend
    build: ./frontend
    volumes:
      - ./frontend:/home/project
      - frontend_node_modules:/home/project/node_modules
      - frontend_dist:/home/project/dist
      - frontend_next:/home/project/.next
    ports:
      - "3000:3000"

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017

volumes:
  frontend_node_modules:
  frontend_dist:
  frontend_next:
  backend_node_modules:
  backend_dist: